[linters]
disable = [
  "ireturn",
  "wastedassign",
  "unused",
  "stylecheck",
  "tparallel",
  "unparam",
  "rowserrcheck",
  "sqlclosecheck",
  "noctx",
  "staticcheck",
  "structcheck",
  "gosimple",
  "nilerr",
  "golint",
  "interfacer",
  "bodyclose",
  "contextcheck",
  "maligned",
  "scopelint",
  "nolintlint",
  "wrapcheck",
  "exhaustivestruct",
  "varcheck",
  "ifshort",
  "nosnakecase",
  "deadcode",
  "exhaustruct",
]
enable-all = true
